LoadPlugin python
<Plugin python>
        ModulePath "/usr/share/collectd/docker-kafka-collectd-plugin/"
        LogTraces true
        Interactive false
        Import "dockerkafkaplugin"

        <Module dockerkafkaplugin>
                Interval 5
                TempOutputDir "/usr/share/collectd/docker-kafka-collectd-plugin"
                MbeansFile "/usr/share/collectd/docker-kafka-collectd-plugin/docker_kafka.json"
                PluginName "docker_kafka"
                Connection "host_ip"
                JMX_PORT "9999"
                Verbose false
        </Module>
</Plugin>